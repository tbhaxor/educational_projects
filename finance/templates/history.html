{% extends "layout.html" %}

{% block title %}
    Welcome | CS50 Finance
{% endblock %}

{% block main %}
   <table class="table table-stripped">
       <thead>
           <tr>
               <th>
                   Symbol
               </th>
               <th>
                   Shares
               </th>
               <th>
                   Price
               </th>
               <th>
                   Transacted
               </th>
           </tr>
       </thead>
       <tbody>
           {% for stock in stocks %}
               <tr>
                   <td>{{ stock.symbol }}</td>
                   <td>{{ stock.shares }}</td>
                   <td>{{ stock.price }}</td>
                   <td>{{ stock.transacted}}</td>
               </tr>
           {% endfor %}
       </tbody>
   </table>
{% endblock %}
